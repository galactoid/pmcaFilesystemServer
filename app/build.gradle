apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "org.bostwickenator.googlephotos"
        minSdkVersion 10
        /* noinspection ExpiredTargetSdkVersion Cameras run older android systems, e.g.
        Sony Î± 6500:
        adb shell getprop ro.build.version.release
        4.1.2
        adb shell getprop ro.build.version.sdk
        16
        */
        targetSdkVersion 23
        versionCode 6
        versionName "1.5"
        multiDexEnabled false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.github.ma1co.OpenMemories-Framework:framework:-SNAPSHOT'
    provided 'com.github.ma1co.OpenMemories-Framework:stubs:-SNAPSHOT'
    compile 'com.nanohttpd:nanohttpd:2.1.1'
}

repositories {
    jcenter()
    maven { url "http://maven.burtsev.net" }
    maven { url "https://jitpack.io" }
}